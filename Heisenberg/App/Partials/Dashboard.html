<div id="body">
    <section class="featured">
        <div class="content-wrapper">
            <div class="hero-unit">
                <h1>Heisenberg</h1>
                <h2>Dashboard</h2>
            </div>
            <div>
                <div class="countdown">
                    <script type="text/javascript">
                        var clock = $('.countdown').FlipClip(new Date(2013, 10, 28).getTime() / 1000 - new Date().getTime() / 1000, {
                            clockFace: 'DailyCounter',
                            countdown: true
                        });
                    </script>
                </div>
            </div>
            <div style="display: none">
                <ul>
                    <li ng-repeat="member in teamMembers | filter:query | orderBy:orderProp">{{member.username}}
                        <p>{{member.name}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>
<div class="row">
        <div class="span4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Author</th>
                        <th>Tweet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tweet in tweets">
                        <td class="tweet-timestamp">{{tweet.Timestamp | date:'HH:mm Z'}}</td>
                        <td><a href="http://www.twitter.com/{{tweet.Author}}" target="_blank">@{{tweet.Author}}</a></td>
                        <td ng-bind-html="tweet.Text | tweet"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    <div class="span8">
        Source Control Stuff
    </div>
    <div class="span12">AppHarbor</div>

    </div>
