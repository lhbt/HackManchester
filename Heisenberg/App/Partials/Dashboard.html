<div id="body">
    <section class="featured">
        <div class="content-wrapper">
            <div class="hero-unit">
                <h1>Heisenberg</h1>
                <h2>Dashboard</h2>
            </div>
            
            <div>
                <ul ng-repeat="tweet in tweets">
                    <li>
                        {{tweet.Timestamp}}
                        <p>{{tweet.Author}}</p>
                        <p>{{tweet.Text}}</p>
                    </li>
                </ul>
            </div>

            <div >
                <ul>
                    <li ng-repeat="member in teamMembers | filter:query | orderBy:orderProp">
                        {{member.username}}
                        <p>{{member.name}}</p>
                    </li>
                </ul>
            </div>
            <div class="span2">
                Filter: <input ng-model="query">
            </div>
            <div>
                <button type="button" ng-click="update()">Update</button>
            </div>
        </div>
    </section>
</div>
