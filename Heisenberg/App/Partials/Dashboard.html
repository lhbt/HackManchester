<div id="body">
    <section class="featured">
        <div class="content-wrapper">
            <div class="hero-unit">
                <h1>Heisenberg</h1>
                <h2>Dashboard</h2>
            </div>
            <div>
                <div class="countdown">
                    <script type="text/javascript">
                        var clock = $('.countdown').FlipClip(new Date(2013, 10, 28).getTime() / 1000 - new Date().getTime() / 1000, {
                            clockFace: 'DailyCounter',
                            countdown: true
                        });
                    </script>
                </div>
            </div>
            <div style="display: none">
                <ul>
                    <li ng-repeat="member in teamMembers | filter:query | orderBy:orderProp">{{member.username}}
                        <p>{{member.name}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Time</th>
                <th>Author</th>
                <th>Tweet</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tweet in tweets">
                <td>{{tweet.Timestamp | date:'HH:mm Z'}}</td>
                <td>{{tweet.Author}}</td>
                <td>{{tweet.Text}}</td>
            </tr>
        </tbody>
    </table>
</div>
